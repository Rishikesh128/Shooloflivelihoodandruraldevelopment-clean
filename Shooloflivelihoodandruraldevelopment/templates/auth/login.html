{% extends "base.html" %}

{% block title %}Login - SLRD Project Management{% endblock %}

{% block auth_content %}
<div class="auth-card">
    <div class="auth-header">
        <div class="auth-logo">
            <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="SLRD Logo" style="max-height: 60px; max-width: 150px;">
        </div>
        <h2>Sign In</h2>
        <p>Welcome back! Please sign in to your account.</p>
    </div>
    
    <form method="POST" class="auth-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>
    
    <div class="auth-footer">
        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a></p>
    </div>
</div>
{% endblock %}
