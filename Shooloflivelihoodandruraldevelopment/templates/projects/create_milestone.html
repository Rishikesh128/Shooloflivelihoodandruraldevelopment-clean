{% extends "base.html" %}

{% block title %}Create Milestone - {{ project.title }}{% endblock %}
{% block page_title %}Create Milestone{% endblock %}

{% block content %}
<div class="form-container">
    <div class="content-card">
        <div class="card-header">
            <h3>Create Milestone for {{ project.title }}</h3>
            <p>Add a new milestone to track project achievements</p>
        </div>
        
        <form method="POST">
            <div class="form-group mb-3">
                <label for="title" class="form-label">Milestone Title *</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
            </div>
            
            <div class="form-group mb-3">
                <label for="due_date" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="due_date" name="due_date">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Create Milestone
                </button>
                <a href="{{ url_for('project_milestones', project_id=project.id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
