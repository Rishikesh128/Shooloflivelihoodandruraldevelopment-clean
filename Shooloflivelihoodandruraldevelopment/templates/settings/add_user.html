{% extends "base.html" %}

{% block title %}Add User - SLRD Project Management{% endblock %}
{% block page_title %}Add New User{% endblock %}

{% block content %}
<div class="add-user-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="content-card">
                <div class="card-header">
                    <h3>Create New User Account</h3>
                    <p>Add a new team member to the system</p>
                </div>
                
                <form method="POST">
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-control" id="role" name="role" required>
                            <option value="">Select Role</option>
                            {% for user_type in user_types %}
                            <option value="{{ user_type.name }}">{{ user_type.name }}</option>
                            {% endfor %}
                            <option value="Admin">Admin</option>
                            <option value="Manager">Manager</option>
                            <option value="User">User</option>
                        </select>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="manager_id" class="form-label">Manager (Optional)</label>
                        <select class="form-control" id="manager_id" name="manager_id">
                            <option value="">No Manager</option>
                            {% for manager in managers %}
                            <option value="{{ manager.id }}">{{ manager.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Create User
                        </button>
                        <a href="{{ url_for('settings') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
